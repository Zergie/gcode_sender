<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="autoComplete.css">
  <style id="style"></style>
  <title>{name} v{version}</title>
</head>

<body>
  <div id="global-error" class="error">
    <div>
      <input type="checkbox" name="error" id="hasNoError" checked></input>
      <div data-lucide="x"></div>
    </div>
    <span></span>
  </div>
  <div class="container">
    <div class="content">

      <div class="list flex-container"></div>

      <div class="text-content">

        <div class="settings text" icon="settings">
          <label for="port-select" class="input-label">Port:</label>
          <select id="port-select" class="user-input">
          </select>
          <div id="port-error" class="error" style="visibility: hidden;"><i data-lucide="arrow-big-left"></i>No port selected!</div>
          <br>
          <label for="baud-rate" class="input-label">Baud Rate:</label>
          <select id="baud-rate" class="user-input">
            <option value="300">300</option>
            <option value="600">600</option>
            <option value="1200">1200</option>
            <option value="2400">2400</option>
            <option value="4800">4800</option>
            <option value="9600">9600</option>
            <option value="14400">14400</option>
            <option value="19200">19200</option>
            <option value="28800">28800</option>
            <option value="31250">31250</option>
            <option value="38400">38400</option>
            <option value="57600">57600</option>
            <option value="115200" selected>115200</option>
          </select>
          <br>
          <label for="gcode-start" class="input-label">G-Code Start:</label>
          <textarea id="gcode-start" class="user-input"></textarea>
          <br>
          <div class="button">
            <input type="radio" name="connect" id="connect-button"></input>
            Connect
          </div>
          <div class="button">
            <input type="radio" name="connect" id="disconnect-button" checked></input>
            Disconnect
          </div>
        </div>

        <div class="terminal text" icon="square-terminal">
          <div class="flex-container">
            <div id="temp-chart">
              <canvas></canvas>
            </div>
            <div id="terminal-output">
              <div id="terminal-output-bottom"></div>
            </div>
            <div id="terminal-input-container">
              <textarea id="terminal-input" class="user-input-connected"></textarea>
            </div>
          </div>
        </div>

        <div class="tools text" icon="hammer">
          <h1>PID Tuning</h1>
          <label for="target-temp" class="input-label">Target Temp:</label>
          <input type="number" id="target-temp" class="user-input user-input-connected" value="200"></input>
          <br><br>
          <div class="inline button">
            <input type="radio" id="pid-tuning-button" class="lock-ui"></input>
            Start Tuning
          </div>
          <div class="inline button">
            <input type="radio" id="pid-fine-tuning-button" class="lock-ui"></input>
            Start Fine Tuning
          </div>
        </div>

        <div class="about text" icon="info">
          <div class="table">
            <div class="row">
              <div class="cell">Program</div>
              <div class="cell"><span class="program-name"></span></div>
            </div>
            <div class="row">
              <div class="cell">Version</div>
              <div class="cell"><span class="program-version"></span></div>
            </div>
            <div class="row">
              <div class="cell">Description</div>
              <div class="cell"><span class="program-description"></span></div>
            </div>
            <div class="row">
              <div class="cell">License</div>
              <div class="cell">GPL2</div>
            </div>
            <div class="row">
              <div class="cell">Developed by</div>
              <div class="cell">Wolfgang Puchinger</div>
            </div>
            <div class="row">
              <div class="cell">Homepage</div>
              <div class="cell"><a class="program-url" onclick="require('electron').shell.openExternal(this.href); return false;"></a></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
